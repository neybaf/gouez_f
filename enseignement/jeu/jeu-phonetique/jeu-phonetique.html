<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de discrimination phonétique</title>
    <link rel="stylesheet" href="../../../css/game-styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #audio-player {
            margin-bottom: 20px;
        }
        #options {
            margin-bottom: 20px;
        }
        #options input[type="radio"] {
            margin-right: 10px;
        }
        #submit-answer {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #submit-answer:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        footer {
            font-family: Arial, sans-serif;
            color: silver;
            background-color: #f4f4f4;
            font-size: xx-small;
        }
    </style>
</head>
<body>
    <h1>Jeu de discrimination phonétique</h1>
    <div id="game-container" class="container">
        <audio id="audio-player" controls>
            Votre navigateur ne supporte pas l'élément <code>audio</code>.
        </audio>
        <div id="options">
            <input type="radio" name="option" value="1" id="option1">
            <label for="option1" id="label-option1"></label>
            <br>
            <input type="radio" name="option" value="2" id="option2">
            <label for="option2" id="label-option2"></label>
        </div>
        <button id="submit-answer">Valider</button>
        <p id="result"></p>
    </div>
    <script src="jeu-phonetique.js"></script>
</body>
</html>
